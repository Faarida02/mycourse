{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Профиль</h2>
            <div class="card p-4">
                <p><strong>Пайдаланушы аты:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                {% if user.profile_picture %}
                    <p><strong>Профиль суреті:</strong></p>
                    <img src="{{ user.profile_picture.url }}" class="img-fluid rounded mb-3" alt="Профиль суреті">
                {% endif %}
                <a href="{% url 'profile_update' %}" class="btn btn-primary">Профильді Жаңарту</a>
                <a href="{% url 'logout' %}" class="btn btn-danger ms-2">Шығу</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
